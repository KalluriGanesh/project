<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Virtual Classroom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/assignments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="top-nav">
            <!-- Same header as dashboard -->
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <!-- Same sidebar as dashboard -->
            </aside>

            <div class="content-area">
                <div class="assignments-header">
                    <h1><i class="fas fa-tasks"></i> Assignments</h1>
                    <div class="filter-options">
                        <select id="course-filter">
                            <option value="all">All Courses</option>
                            <!-- Course options will be loaded via JS -->
                        </select>
                        <select id="status-filter">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="submitted">Submitted</option>
                            <option value="graded">Graded</option>
                        </select>
                    </div>
                </div>
                
                <div class="assignments-list" id="assignments-container">
                    <!-- Assignments will be loaded here via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/assignments.js"></script>
</body>
</html>
